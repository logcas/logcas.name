<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas' Blog</title>
  <link href="https://fonts.font.im/css?family=PT+Sans" rel="stylesheet">
</head>
<style>
* {
  margin: 0;
  padding: 0;
}

html, body {
  position: relative;
  height: 100%;
  background-color: hsl(0,0%,98%);
}

#container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#avatar {
  max-width: 300px;
  max-height: 300px;
}

.description {
  display: inline-block;
  padding: 0 10px;
  color: #333;
  font-size: 30px;
  margin-top: 30px;
  background: #6fb0a9;
  user-select: none;
  font-family: 'PT Sans', sans-serif;
}
</style>
<body>
  <div id="container">
    <img id="avatar" src="http://static-cdn.lxzmww.xyz/lucas_avatar_2020.jpg">
    <div>
      <span class="description" style="font-size: 40px;">Hello, I'm Lucas.</span>
    </div>
    <div>
      <span class="description">everlastlucas@outlook.com</span>
    </div>
    <div>
      <span class="description">github.com/logcas</span>
    </div>
  </div>
</body>
</html>
